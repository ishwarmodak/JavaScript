<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project2.css" />
    <title>BMI Generator</title>
  </head>
  <form>
      <h1>BMI Calculator</h1>
      <body>
          <p>
        <label> Height in cm-</label>
          <input type="text" placeholder="Enter height"  id="h"/>
        </p>

      <p>
       <label> Weight in kg-</label><input type="text" placeholder="Enter weight" id="w" />
      </p>
      <button>Calculate</button>
      <div id="result"></div>
      <h2>Guide</h2>
      <div>
        Under weight = less than 18.6
        <br />
        Normal weight = between 18.5 and 24.9
        <br />
        Overweight = above 24.9
      </div>
    </form>
    <script src="project2.js"></script>
  </body>
</html>
